<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="First Name:"> First Name: </label>

		<label for="Others">Others</label>
		<input id="Others" type="radio" name="GenderChoice" value="Others">
	</div>

	<div>
		<label for="Email"> Email:</label>
		<input id="Email" type="Email" placeholder="your Email" required="Email">

</div>		
	
		<div>

			<select name="Day">

				<option>2015</option>
			</select>
		
			</div>
